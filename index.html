    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; 
      }
      
      .techno-glitch {
        position: relative;
      }
      .techno-glitch::before,
      .techno-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .techno-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff0000;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .techno-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fffc;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(14px, 9999px, 121px, 0); }
        20% { clip: rect(97px, 9999px, 66px, 0); }
        40% { clip: rect(45px, 9999px, 10px, 0); }
        60% { clip: rect(69px, 9999px, 13px, 0); }
        80% { clip: rect(26px, 9999px, 125px, 0); }
        100% { clip: rect(121px, 9999px, 70px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(129px, 9999px, 36px, 0); }
        20% { clip: rect(3px, 9999px, 4px, 0); }
        40% { clip: rect(123px, 9999px, 56px, 0); }
        60% { clip: rect(78px, 9999px, 90px, 0); }
        80% { clip: rect(132px, 9999px, 93px, 0); }
        100% { clip: rect(2px, 9999px, 22px, 0); }
      }
    </style>
